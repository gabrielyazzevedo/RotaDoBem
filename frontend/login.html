<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rota do Bem</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        :root {
            --primary: #E67E22;
            --primary-dark: #F39C12;
            --dark: #2d3748;
            --gray: #718096;
            --light: #f7fafc;
            --font-title: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #f9b57a 0%, #e67e22 70%, #f39c12 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.8s ease-out;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(12px);
        }

        .login-header {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 2.5rem 2rem 2rem;
        }

        .login-header h1 {
            font-family: var(--font-title);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-body {
            padding: 2.5rem;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: var(--font-title);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(230, 126, 34, 0.3);
        }

        .btn-login:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: var(--gray);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 14px;
            border-radius: 12px;
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
        }

        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-wrapper {
                padding: 15px;
            }

            .login-card {
                border-radius: 18px;
            }

            .login-header {
                padding: 2rem 1.5rem;
            }

            .login-body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <h1>Rota do Bem</h1>
                <p>Vamos começar?</p>
            </div>

            <!-- Formulário -->
            <div class="login-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-login">Entrar</button>

                    <div id="login-error" class="alert alert-error" style="display: none;"></div>
                </form>

                <div class="login-footer">
                    <p>Não tem conta? <a href="/register">Cadastre-se agora</a></p>
                    <p style="margin-top: 0.8rem;">
                        <a href="#" style="color: var(--gray);">Esqueceu a senha? Recuperar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Login -->
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form));
            const errorDiv = document.getElementById('login-error');
            const btn = form.querySelector('.btn-login');

            errorDiv.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Entrando...';

            try {
                const res = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (!res.ok) {
                    throw new Error(result.erro || 'Erro no login');
                }

                // Salva token e role
                localStorage.setItem('rota_token', result.access_token);
                localStorage.setItem('rota_role', result.role);

                // Redireciona
                window.location.href = '/dashboard';

            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });
    </script>
</body>

</html>
